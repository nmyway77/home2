 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Pretendard', 'Segoe UI','맑은 고딕', Arial, sans-serif;
      background: linear-gradient(130deg, #eef1f8 0%, #f7f6ee 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .form-wrap {
      max-width: 420px;
      margin: 48px auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(60,60,80,0.13), 0 1.5px 6px rgba(180,140,60,0.08);
      padding: 38px 26px 30px 26px;
      position: relative;
      overflow: hidden;
    }
    .form-wrap::before {
      content: '';
      position: absolute;
      top: -60px; right: -60px;
      width: 160px; height: 160px;
      background: radial-gradient(circle, #ffeec8 0%, transparent 80%);
      z-index: 0;
    }
    h2 {
      color: #212167;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
      font-size: 1.55rem;
      font-weight: 700;
      z-index: 1;
      position: relative;
      text-align: center;
    }
    .notice {
      background: #fffbe9;
      color: #a5762a;
      border-radius: 9px;
      padding: 15px 14px;
      font-size: 1.08rem;
      margin-bottom: 28px;
      border-left: 5px solid #ffe180;
      z-index: 1; position: relative;
      box-shadow: 0 2px 8px 0 rgba(180,140,60,0.05);
    }
    label {
      display: block;
      margin: 18px 0 8px 2px;
      font-weight: 600;
      color: #232356;
      font-size: 1.04rem;
      z-index: 1; position: relative;
    }
    input, textarea, select {
      width: 100%;
      font-size: 1.06rem;
      padding: 12px 12px 12px 16px;
      border: 1.6px solid #d5d7ea;
      border-radius: 8px;
      margin-bottom: 2px;
      background: #f7f8fd;
      transition: border 0.22s, box-shadow 0.22s;
      outline: none;
      font-family: inherit;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      border: 1.7px solid #34349e;
      background: #f3f2ff;
      box-shadow: 0 1.5px 8px rgba(50,60,180,0.05);
    }
    .time-select-wrap {
      display: flex;
      gap: 8px;
    }
    .time-select-wrap select { width: 50%; }
    .hint {
      color: #9882c7;
      font-size: 0.97em;
      margin: 4px 0 12px 0;
      padding-left: 2px;
    }
    button {
      margin-top: 26px;
      background: linear-gradient(90deg, #3c3c8c 20%, #b09336 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.14rem;
      padding: 13px 0;
      width: 100%;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 4px 16px 0 rgba(60,60,80,0.10);
      transition: background 0.23s, box-shadow 0.18s;
      z-index: 1; position: relative;
    }
    button:hover, button:active {
      background: linear-gradient(90deg, #27276e 20%, #b09336 100%);
      box-shadow: 0 2px 10px 0 rgba(50,30,120,0.15);
    }
    @media (max-width: 480px) {
      .form-wrap { max-width:98vw; margin: 12vw 1vw; padding: 7vw 3vw 7vw 3vw;}
      h2 { font-size: 1.19rem;}
      .notice { font-size: 1.01rem;}
    }
  </style>
</head>
<body>
  <div class="form-wrap">
    <h2>문의하기</h2>
    <div class="notice">
      <b>상담 안내</b><br>
      상담안내를 보내시면 원장님이 .<br>
      오전 10-오후2시 사이  <b>혹은 오후9시이후</b>에 
      전화드립니다.<br>
      <span style="color:#a43;"><b>날짜와 시간을 모두 선택해 주세요!</b></span>
    </div>
    <form action="https://formspree.io/f/xvgrpkok" method="POST">
      <label>이름
        <input type="text" name="name" required autocomplete="off">
      </label>
      <label>학년
        <select name="grade" required>
          <option value="">학년을 선택하세요</option>
          <option value="초1">초1</option>
          <option value="초2">초2</option>
          <option value="초3">초3</option>
          <option value="초4">초4</option>
          <option value="초5">초5</option>
          <option value="초6">초6</option>
          <option value="중1">중1</option>
          <option value="중2">중2</option>
          <option value="중3">중3</option>
          <option value="고1">고1</option>
          <option value="고2">고2</option>
          <option value="고3">고3</option>
          <option value="기타">기타</option>
        </select>
      </label>
      <label>부모님 전화번호
        <input type="tel" name="parent_phone" required maxlength="11" pattern="[0-9]*" inputmode="numeric" placeholder="숫자만 입력 (예: 01012345678)">
      </label>
      <label>전화통화 희망 일자
        <input type="date" name="call_date" required>
      </label>
      <label>전화통화 희망 시간
        <div class="time-select-wrap">
          <select name="call_hour" required>
            <option value="">시</option>
            <option value="09">09시</option>
            <option value="10">10시</option>
            <option value="11">11시</option>
            <option value="12">12시</option>
            <option value="13">13시</option>
            <option value="14">14시</option>
            <option value="15">15시</option>
            <option value="16">16시</option>
            <option value="17">17시</option>
            <option value="18">18시</option>
          </select>
          <select name="call_minute" required>
            <option value="">분</option>
            <option value="00">00분</option>
            <option value="30">30분</option>
          </select>
        </div>
      </label>
      <span class="hint">예시: 09:00, 09:30, 10:00, 10:30, ...</span>
      <label>문의 내용
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">보내기</button>
    </form>
  </div>
</body>
</html>
